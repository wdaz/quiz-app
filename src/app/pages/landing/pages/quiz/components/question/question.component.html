<mat-card [formGroup]="form">
  <mat-card-header>
    <mat-card-title>
      {{ question }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="px-4 pt-5 flex flex-col">
      <mat-radio-group
        aria-label="Select an answer"
        formControlName="answer"
        required
      >
        <mat-radio-button value="1">Yes</mat-radio-button>
        <mat-radio-button value="0">No</mat-radio-button>
      </mat-radio-group>
      <mat-error class="mt-2" *ngIf="answer?.touched && answer?.invalid"
        >Please select answer</mat-error
      >
    </div>
  </mat-card-content>
</mat-card>
