<div class="flex justify-center items-center h-full">
  <mat-card class="w-96">
    <mat-card-title>Please enter name</mat-card-title>
    <form [formGroup]="form" class="pt-5" (ngSubmit)="submitForm()">
      <mat-card-content>
        <mat-form-field appearance="standard" class="w-full">
          <mat-label>Enter username</mat-label>
          <input
            matInput
            placeholder="Alex"
            formControlName="username"
            required
          />
          <mat-error *ngIf="errorHandling('username', 'required')">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary">Start</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
